<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Obstacles</title>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
        <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
        <script language="javascript" type="text/javascript" src="lib/nn.js"></script>
        <script language="javascript" type="text/javascript" src="lib/matrix.js"></script>
        <script language="javascript" type="text/javascript" src="sketch.js"></script>
    </head>
    <body>
        <script>
               var ControlBar = function () {
            this.speed = 1;
            this.population = 250;
            this.simpleGraphics = function () {
                simpleGraphics = !simpleGraphics;
            };
            this.manual = function () {
                inteligence = !inteligence;
                regen();
            };
        };

        var con = new ControlBar();
        var gui = new dat.GUI();

        var speedSlider = gui.add(con, "speed", 1, 10).step(1);
            speedSlider.onChange(function (value) {
            runSpeed = con.speed;
        });
        var populationSlider = gui.add(con, "population", 1, 250).step(1);
            populationSlider.onChange(function (value) {
                regen();
                population = con.population;
        });
        gui.add(con, "simpleGraphics");
        gui.add(con, "manual");
        </script>
    </body>
</html>
